<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Edu+AU+VIC+WA+NT+Pre:wght@500&family=Lilita+One&display=swap" rel="stylesheet">

 <body>
  

<div class="page-container">
   
  <header>
    <nav>
      
      <div class="title">
        
       
        
        Oorah Auction
      </div>
      <img mat-card-image src='images/logoo.jpg' class="logo" >
      <button mat-button [routerLink]="'login'" routerLinkActive="active">
        <mat-icon>login</mat-icon> Login
      </button>
      <button mat-button (click)="logout()" routerLinkActive="active">
        <mat-icon>logout</mat-icon> Logout
      </button>
      <button class="btnheader" mat-button [routerLink]="'register'" routerLinkActive="active">
        <mat-icon>app_registration</mat-icon> Register
      </button>
     
      <button class="btnheader" *ngIf="roleByToken === 'Admin'" mat-button [routerLink]="'gift'" routerLinkActive="active">
        <mat-icon>card_giftcard</mat-icon> Gift
      </button>
      <button  *ngIf="roleByToken === 'Admin'" mat-button class="btnheader"[routerLink]="'donor'" routerLinkActive="active">
        <mat-icon>login</mat-icon> donor
      </button>
      <button class="btnheader"  mat-button [routerLink]="['giftUser',parmToUser]" routerLinkActive="active">
        <mat-icon>card_giftcard</mat-icon> to all gift
      </button>
      <button class="btnheader" *ngIf="roleByToken === 'User'" mat-button [routerLink]="'cart'" routerLinkActive="active">
        <mat-icon>card</mat-icon> my cart
      </button>
      
    </nav>
   
  </header>

  <main class="content">
    <!-- התוכן הראשי של הדף -->
    <router-outlet></router-outlet>
  </main>

  <footer class="footer">
    <span> Oorha Auction</span>
    <!-- <img mat-card-image src='images/logo.png.jpg' class="logo2" > -->
    <p>© כל הזכויות שמורות</p>
  </footer>
</div>
</body>

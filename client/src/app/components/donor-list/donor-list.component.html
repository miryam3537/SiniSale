<body>
<button class="pluss"     (click)="navigateDonor()">
    <mat-icon>add</mat-icon>
  </button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Donors code </th>
      <td mat-cell *matCellDef="let element"> {{element.donorId}} </td>
      <!-- <button mat-raised-button>Add
  
      </button> -->
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>
  
    <!-- price Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- donor Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element">{{element.phone}}</td>
    </ng-container>
    <!-- element.donorNaneGift -->
  
  
    <!-- btn Column -->
    <ng-container matColumnDef="btn">
      <th mat-header-cell *matHeaderCellDef>Edit and delete </th>
      <td mat-cell *matCellDef="let element">
        <div class="example-flex-container">
          <div class="example-button-container">
  
            <button mat-fab aria-label="Example icon button with a delete icon" (click)="deleteDonor(element.donorId)">
              <mat-icon>delete</mat-icon>
            </button>
   
            <button mat-fab aria-label="Example icon button with a delete icon" (click)="editDonor(element.donorId)">
              <mat-icon>update</mat-icon>
            </button>
  
          </div>
        </div>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef> תמונה </th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</body>

<body>
  
  <div class="reka">
    
  </div>


<div class="contain">
 
    @for(element of OrderListDB;track element){
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">  <img mat-card-image src='images/{{element.gift?.image}}' style="width: 12vh;height: 12vh;margin-left: -3vh;margin-top: -2vh; border: solid 1px wheat;" ></div>
         
          <mat-card-title>{{element.gift?.giftName}}</mat-card-title>
          <br>
          <mat-card-subtitle>ticket price: {{element.gift?.ticketPrice}}$</mat-card-subtitle>
        
        </mat-card-header>
      
        <mat-card-content>
          <img mat-card-image src='images/{{element.gift?.image}}' >
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="deleteOrder(element.orderId)">Delete<mat-icon>delete</mat-icon></button>
         
        </mat-card-actions>
      </mat-card>
    }
    <button mat-button (click)="payment()">payment<mat-icon>add</mat-icon></button>
    </div>
   
  </body>
